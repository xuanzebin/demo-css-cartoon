<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>小猪佩奇</title>
  <link rel="stylesheet" href="./css/prism.css">
  <link rel="stylesheet" href="./css/default.css">
  <style id="styleCode"></style>
</head>
<body>
  <div class="codePaper">
        <button class="endButton">跳过</button>
    <pre id="code"></pre>
  </div>
  <div class="wrapper">
    <div class="PeppaPig">
        <div class="head">
            <div class="mainHead"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouse"></div>
            <div class="cheek"></div>
            <div class="nose">
                <div class="noseEnd"></div>
            </div>
            <div class="ear right"></div>
            <div class="ear left"></div>
        </div>
        <div class="pigBody">
            <div class="mainBody"></div>
            <div class="hand left"></div>
            <div class="hand right"></div>
            <div class="foot left"></div>
            <div class="foot right"></div>
            <div class="shadow"></div>
        </div>
        <img id="peppapigImg" src="https://upload-images.jianshu.io/upload_images/11958479-d6c2f6d4c61832db.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="小猪佩奇图片">
        <div class="speaking">
            <pre>
大家好，我是小猪佩奇！
由于我是小屁股做出来的~
所以请叫我<span>屁奇</span>！
            </pre>
        </div>
    </div>
  </div>
  <script src="./vendor/prism.js"></script>
  <script src="./vendor/jquery-3.3.1.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
